<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <div>
            是否需要额外付费设施<input type="checkbox" v-model = "isChecked">

        </ul>
        <div>
            订单费用信息

        <ul>
            <li v-for = "obj in list2">{{obj.name}} ({{obj.price}})</li>
        </ul>
        <div>总金额</div>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                list1:[
                    {name:"WIFI",price:400},
                    {name:"空调"，price:500},
                    {name:"西瓜",price:10}
                ],
                list2:[
                    {name:"群力花园豪华型"，price:400}
                ],
                isChecked = false;
            }，
            methods:{

            }
        })
    </script>
</body>
</html>
