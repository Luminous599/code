<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <bro1 :addnum="num"></bro1>
        <bro2 @comadd="add1"></bro2>
    </div>
    <template id="tem1">
        <div>
            <h1>{{addnum}}</h1>
        </div>
    </template>
    <template id="tem2">
        <div>
            <button @click="add">add</button>
        </div>
    </template>
    <script>
        new Vue({
            el:"#app",
            data:{
                num:0
            },
            methods:{
                add1(i){
                    this.num +=i;
                }
            },
            components:{
                bro1:{
                    props:["addnum"],
                    template:"#tem1"
                },
                bro2:{
                    template:"#tem2",
                    methods:{
                        add(){
                            this.$emit("comadd",5)
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
