<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>右键菜单</title>
    <style>
        .div1{
            width: 100px;
            height: 200px;
            background:#666;
            display: none;
            position:fixed;
        }
    </style>
</head>
<body>
    <div class="div1">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <script>
        var oDiv = document.getElementsByClassName("div1")[0];
        var rootEl = document.documentElement;
        // var oDPosition = document.
        // oDiv.style.width = "100px";
        // oDiv.style.height = "200px";
        // oDiv.style.backgroundColor = "#666";
        // oDiv.style.display = "none";
        // oDiv.oncontextmenu = function(){
        
        //     oDiv.style.display = "block";
            
        // }
        rootEl.oncontextmenu = function(e){
            var x = e.clientX;
            var y = e.clientY;
            oDiv.style.display = "block";
            oDiv.style.top = y+"px";
            oDiv.style.left = x+"px";
            e.preventDefault();
        }
    </script>
</body>
</html>
